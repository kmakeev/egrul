services:
  # ==================== Базы данных ====================
  
  postgres:
    image: postgres:16-alpine
    container_name: egrul-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-egrul}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-db.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
      - ./infrastructure/docker/02_apply_migrations.sh:/docker-entrypoint-initdb.d/02_apply_migrations.sh:ro
      - ./infrastructure/migrations/postgresql:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - egrul-network

  # ClickHouse - Режим single-node отключен, используйте кластер
  # Для запуска кластера: make cluster-up
  # clickhouse:
  #   build:
  #     context: ./infrastructure/docker/clickhouse
  #     dockerfile: Dockerfile
  #   container_name: egrul-clickhouse
  #   ports:
  #     - "${CLICKHOUSE_HTTP_PORT:-8123}:8123"
  #     - "${CLICKHOUSE_NATIVE_PORT:-9000}:9000"
  #     - "${CLICKHOUSE_INTERSERVER_PORT:-9009}:9009"
  #   volumes:
  #     - clickhouse_data:/var/lib/clickhouse
  #     - clickhouse_logs:/var/log/clickhouse-server
  #     - ./infrastructure/migrations/clickhouse/single-node:/docker-entrypoint-initdb.d:ro
  #   environment:
  #     CLICKHOUSE_DB: ${CLICKHOUSE_DB:-egrul}
  #     CLICKHOUSE_USER: ${CLICKHOUSE_USER:-admin}
  #     CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-admin}
  #     CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: ${CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT:-1}
  #   ulimits:
  #     nofile:
  #       soft: 262144
  #       hard: 262144
  #   healthcheck:
  #     test: ["CMD-SHELL", "clickhouse-client --query 'SELECT 1' || exit 1"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 10
  #     start_period: 30s
  #   networks:
  #     - egrul-network
  #   deploy:
  #     resources:
  #       limits:
  #         memory: 16G
  #       reservations:
  #         memory: 8G
  #   profiles:
  #     - single-node  # Доступен только с профилем single-node

  # ClickHouse Client для администрирования
  clickhouse-client:
    image: clickhouse/clickhouse-server:24.11-alpine
    container_name: egrul-clickhouse-client
    entrypoint: ["tail", "-f", "/dev/null"]
    networks:
      - egrul-network
    profiles:
      - tools

  elasticsearch:
    build:
      context: ./infrastructure/docker/elasticsearch
      dockerfile: Dockerfile
    container_name: egrul-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=${ES_JAVA_OPTS:--Xms512m -Xmx512m}"
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - egrul-network

  redis:
    image: redis:7-alpine
    container_name: egrul-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - egrul-network

  # ==================== Сервисы ====================

  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    container_name: egrul-api-gateway
    ports:
      - "${API_GATEWAY_PORT:-8080}:8080"
    volumes:
      - ./.cursor:/app/.cursor:rw
    environment:
      # Server
      - PORT=${API_GATEWAY_PORT:-8080}
      # ClickHouse
      - CLICKHOUSE_HOST=${CLICKHOUSE_HOST:-clickhouse}
      - CLICKHOUSE_PORT=${CLICKHOUSE_NATIVE_PORT:-9000}
      - CLICKHOUSE_HTTP_PORT=${CLICKHOUSE_HTTP_PORT:-8123}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-admin}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-admin}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DB:-egrul}
      # PostgreSQL (для subscriptions)
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-egrul}
      - POSTGRES_SSLMODE=${POSTGRES_SSLMODE:-disable}
      - POSTGRES_SUBSCRIPTION_SCHEMA=${POSTGRES_SUBSCRIPTION_SCHEMA:-subscriptions}
      # Elasticsearch
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL:-http://elasticsearch:9200}
      # Redis
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      # GraphQL
      - GRAPHQL_PLAYGROUND_ENABLED=${GRAPHQL_PLAYGROUND_ENABLED:-true}
      - GRAPHQL_INTROSPECTION_ENABLED=${GRAPHQL_INTROSPECTION_ENABLED:-true}
      # Kafka (для Notification Hub)
      - KAFKA_BROKERS=${KAFKA_BROKERS:-kafka:9092}
      - KAFKA_COMPANY_CHANGES_TOPIC=${KAFKA_COMPANY_CHANGES_TOPIC:-company-changes}
      - KAFKA_ENTREPRENEUR_CHANGES_TOPIC=${KAFKA_ENTREPRENEUR_CHANGES_TOPIC:-entrepreneur-changes}
      - NOTIFICATION_HUB_KAFKA_GROUP=${NOTIFICATION_HUB_KAFKA_GROUP:-api-gateway-notifications}
      - NOTIFICATION_HUB_ENABLED=${NOTIFICATION_HUB_ENABLED:-true}
      - NOTIFICATION_HUB_BUFFER_SIZE=${NOTIFICATION_HUB_BUFFER_SIZE:-100}
      - NOTIFICATION_HUB_HEARTBEAT_INTERVAL=${NOTIFICATION_HUB_HEARTBEAT_INTERVAL:-30s}
      - NOTIFICATION_HUB_MAX_CLIENTS=${NOTIFICATION_HUB_MAX_CLIENTS:-1000}
      # Debug logging
      - DEBUG_LOG_PATH=${DEBUG_LOG_PATH:-/app/.cursor/debug.log}
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - egrul-network

  search-service:
    build:
      context: .
      dockerfile: services/search-service/Dockerfile
    container_name: egrul-search-service
    ports:
      - "${SEARCH_SERVICE_PORT:-8081}:8081"
    environment:
      - PORT=${SEARCH_SERVICE_PORT:-8081}
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL:-http://elasticsearch:9200}
      - CLICKHOUSE_HOST=${CLICKHOUSE_HOST:-clickhouse}
      - CLICKHOUSE_PORT=${CLICKHOUSE_NATIVE_PORT:-9000}
      - CLICKHOUSE_USER=egrul_reader
      - CLICKHOUSE_PASSWORD=password
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DB:-egrul}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - egrul-network

  sync-service:
    build:
      context: .
      dockerfile: services/sync-service/Dockerfile
    container_name: egrul-sync-service
    environment:
      # ClickHouse connection
      - CLICKHOUSE_HOST=${CLICKHOUSE_HOST:-clickhouse}
      - CLICKHOUSE_PORT=${CLICKHOUSE_NATIVE_PORT:-9000}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-admin}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-admin}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DB:-egrul}
      # Elasticsearch connection
      - ELASTICSEARCH_URL=${ELASTICSEARCH_URL:-http://elasticsearch:9200}
      # Sync configuration
      - SYNC_MODE=${SYNC_MODE:-incremental}
      - SYNC_BATCH_SIZE=${SYNC_BATCH_SIZE:-10000}
      - SYNC_INTERVAL=${SYNC_INTERVAL:-5m}
      - SYNC_LAST_TIMESTAMP_KEY=${SYNC_LAST_TIMESTAMP_KEY:-es:last_sync}
      # Redis for timestamp storage
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
    depends_on:
      elasticsearch:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - egrul-network
    profiles:
      - full
    restart: unless-stopped

  # ==================== Frontend ====================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080/api/v1}
        - NEXT_PUBLIC_GRAPHQL_URL=${NEXT_PUBLIC_GRAPHQL_URL:-http://localhost:8080/graphql}
        - NEXT_PUBLIC_YANDEX_MAPS_API_KEY=${NEXT_PUBLIC_YANDEX_MAPS_API_KEY:-}
        - NEXT_PUBLIC_DEBUG=${NEXT_PUBLIC_DEBUG:-false}
    container_name: egrul-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080/api/v1}
      - NEXT_PUBLIC_GRAPHQL_URL=${NEXT_PUBLIC_GRAPHQL_URL:-http://localhost:8080/graphql}
      - NEXT_PUBLIC_YANDEX_MAPS_API_KEY=${NEXT_PUBLIC_YANDEX_MAPS_API_KEY:-}
      - NEXT_PUBLIC_DEBUG=${NEXT_PUBLIC_DEBUG:-false}
      - NODE_ENV=${NODE_ENV:-production}
    depends_on:
      - api-gateway
    networks:
      - egrul-network

  # ==================== Вспомогательные сервисы ====================

  # ClickHouse миграции - запускается один раз для применения миграций
  clickhouse-migrations:
    image: clickhouse/clickhouse-server:24.11-alpine
    container_name: egrul-clickhouse-migrations
    depends_on:
      - ./infrastructure/migrations/clickhouse/single-node:/migrations:ro
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for ClickHouse to be ready..."
        sleep 5
        echo "Running migrations..."
        
        for file in /migrations/*.sql; do
          if [ -f "$$file" ]; then
            echo "Applying migration: $$file"
            clickhouse-client --host clickhouse --user admin --password admin --multiquery < "$$file"
            if [ $$? -eq 0 ]; then
              echo "Migration $$file applied successfully"
            else
              echo "Error applying migration $$file"
              exit 1
            fi
          fi
        done
        
        echo "All migrations completed successfully!"
    networks:
      - egrul-network
    profiles:
      - setup

  # Импорт данных из Parquet в ClickHouse
  data-import:
    image: curlimages/curl:8.11.0
    container_name: egrul-data-import
    depends_on:
      - ./output:/data:ro
      - ./infrastructure/scripts:/scripts:ro
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_USER=admin
      - CLICKHOUSE_PASSWORD=admin
      - CLICKHOUSE_DATABASE=egrul
      - DATA_DIR=/data
    entrypoint: ["/bin/sh", "/scripts/import-data.sh"]
    networks:
      - egrul-network
    profiles:
      - import

  # Grafana для мониторинга (опционально)
  grafana:
    image: grafana/grafana:11.3.0
    container_name: egrul-grafana
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=${GF_INSTALL_PLUGINS:-grafana-clickhouse-datasource}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - egrul-network
    profiles:
      - monitoring

  # ==================== Kafka & Zookeeper (Event Streaming) ====================

  # Zookeeper - Координация для Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: egrul-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: ${ZOOKEEPER_TICK_TIME:-2000}
    ports:
      - "${ZOOKEEPER_EXTERNAL_PORT:-2184}:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - egrul-network
    profiles:
      - full

  # Kafka - Event Streaming Platform
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: egrul-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: ${KAFKA_BROKER_ID:-1}
      KAFKA_ZOOKEEPER_CONNECT: ${KAFKA_ZOOKEEPER:-zookeeper:2181}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR:-1}
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: ${KAFKA_AUTO_CREATE_TOPICS:-true}
      KAFKA_HEAP_OPTS: ${KAFKA_HEAP_OPTS:--Xms512m -Xmx512m}
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - egrul-network
    profiles:
      - full

  # ==================== Change Detection & Notification Services ====================

  # Change Detection Service - детектирование изменений в данных
  change-detection-service:
    build:
      context: .
      dockerfile: services/change-detection-service/Dockerfile
    container_name: egrul-change-detection
    ports:
      - "${CHANGE_DETECTION_SERVICE_PORT:-8082}:8082"
    environment:
      - PORT=8082
      - CLICKHOUSE_HOST=${CLICKHOUSE_HOST:-clickhouse}
      - CLICKHOUSE_PORT=${CLICKHOUSE_PORT:-9000}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DATABASE:-egrul}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-admin}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-admin}
      - KAFKA_BROKERS=${KAFKA_BROKERS:-kafka:9092}
      - KAFKA_COMPANY_CHANGES_TOPIC=${KAFKA_COMPANY_CHANGES_TOPIC:-company-changes}
      - KAFKA_ENTREPRENEUR_CHANGES_TOPIC=${KAFKA_ENTREPRENEUR_CHANGES_TOPIC:-entrepreneur-changes}
      - LOG_LEVEL=${CHANGE_DETECTION_SERVICE_LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - egrul-network
    profiles:
      - full
    restart: unless-stopped

  # Notification Service - отправка уведомлений (Email, Telegram, WebSocket)
  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    container_name: egrul-notification
    environment:
      - PORT=8083
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-egrul}
      - POSTGRES_SUBSCRIPTION_SCHEMA=${POSTGRES_SUBSCRIPTION_SCHEMA:-subscriptions}
      - KAFKA_BROKERS=${KAFKA_BROKERS:-kafka:9092}
      - KAFKA_CONSUMER_GROUP=${KAFKA_CONSUMER_GROUP:-notification-service-group}
      - KAFKA_COMPANY_CHANGES_TOPIC=${KAFKA_COMPANY_CHANGES_TOPIC:-company-changes}
      - KAFKA_ENTREPRENEUR_CHANGES_TOPIC=${KAFKA_ENTREPRENEUR_CHANGES_TOPIC:-entrepreneur-changes}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-ЕГРЮЛ/ЕГРИП Мониторинг}
      - SMTP_TLS=${SMTP_TLS:-true}
      - EMAIL_DRY_RUN=${EMAIL_DRY_RUN:-false}
      - LOG_LEVEL=${NOTIFICATION_SERVICE_LOG_LEVEL:-info}
      - LOG_FORMAT=${LOG_FORMAT:-json}
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - egrul-network
    profiles:
      - full
    restart: unless-stopped

  # MailHog - SMTP сервер для разработки и тестирования (ARM64 compatible)
  mailhog:
    image: axllent/mailpit:v1.20
    container_name: egrul-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    environment:
      MP_MAX_MESSAGES: 5000
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1
    networks:
      - egrul-network
    profiles:
      - tools
      - full
    restart: unless-stopped

  # ==================== MinIO (S3-совместимое хранилище) ====================

  # MinIO Server
  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: egrul-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_DOMAIN: ${MINIO_DOMAIN:-minio}
    ports:
      - "${MINIO_API_PORT:-9010}:9000"
      - "${MINIO_CONSOLE_PORT:-9011}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - egrul-network
    profiles:
      - full

  # MinIO Init - создание buckets
  minio-init:
    image: minio/mc:RELEASE.2024-01-13T08-44-48Z
    container_name: egrul-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set egrul http://minio:9000 ${MINIO_ROOT_USER:-minioadmin} ${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb --ignore-existing egrul/xml-files;
      mc mb --ignore-existing egrul/parquet-files;
      mc mb --ignore-existing egrul/backups;
      echo 'MinIO buckets created successfully';
      "
    networks:
      - egrul-network
    profiles:
      - full

  # ==================== UI Tools ====================

  # Adminer - PostgreSQL Web UI
  adminer:
    image: adminer:4.8.1
    container_name: egrul-adminer
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: ${ADMINER_DESIGN:-pepa-linha}
    ports:
      - "${ADMINER_PORT:-8090}:8080"
    depends_on:
      - postgres
    networks:
      - egrul-network
    profiles:
      - tools
      - full

  # RedisInsight - Redis Web UI
  redisinsight:
    image: redis/redisinsight:latest
    container_name: egrul-redisinsight
    ports:
      - "${REDISINSIGHT_PORT:-8091}:5540"
    volumes:
      - redisinsight_data:/data
    depends_on:
      - redis
    networks:
      - egrul-network
    profiles:
      - tools
      - full

volumes:
  postgres_data:
  clickhouse_data:
  clickhouse_logs:
  elasticsearch_data:
  redis_data:
  grafana_data:
  kafka_data:
  zookeeper_data:
  zookeeper_logs:
  minio_data:
  redisinsight_data:

networks:
  egrul-network:
    driver: bridge
  egrul-cluster-network:
    external: true
    name: egrul_egrul-cluster-network
