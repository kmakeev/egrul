server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Сбор логов из Docker контейнеров
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=egrul"]

    relabel_configs:
      # Извлечение service name из Docker labels
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

      # Извлечение container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'

      # Извлечение project name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'

      # Добавление container_id
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'

    pipeline_stages:
      # Парсинг JSON логов (для Zap)
      - json:
          expressions:
            level: level
            timestamp: timestamp
            ts: ts
            msg: msg
            message: message
            service: service
            trace_id: trace_id
            span_id: span_id
            request_id: request_id
            method: method
            path: path
            status: status
            latency: latency

      # Извлечение timestamp из JSON
      - timestamp:
          source: timestamp
          format: RFC3339
          fallback_formats:
            - Unix
            - UnixMs

      # Альтернативный timestamp из ts поля (если timestamp нет)
      - timestamp:
          source: ts
          format: Unix

      # Установка labels
      - labels:
          level:
          service:
          container_name:

      # Output для отладки (можно закомментировать в проде)
      - output:
          source: msg
